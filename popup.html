<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Monitor</title>
    <style>
      body {
        width: 400px;
        height: 600px;
        padding: 20px;
        background: #1a1a2e;
        color: #e0e0e0;
      }

      h1 {
        font-size: 24px;
        color: #4cc9f0;
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      p {
        font-size: 14px;
        color: #b8b8b8;
      }

      #changesList {
        overflow-y: auto;
        margin-bottom: 20px;
        padding: 10px;
        background: #16213e;
        border-radius: 8px;
        max-height: 400px;
      }

      .change-item {
        background: #0f3460;
        color: #e0e0e0;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #4cc9f0;
        box-shadow: 0 2px 10px rgba(76, 201, 240, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .change-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(76, 201, 240, 0.2);
      }

      .change-item .line {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .change-item strong {
        color: #f72585;
        font-weight: 600;
        flex-basis: 100px;
      }

      .change-item .key,
      .change-item .value,
      .change-item .time {
        flex-grow: 1;
        word-break: break-word;
        padding-left: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
        color: #ffffff;
        background: linear-gradient(135deg, #f72585, #4cc9f0);
        border: none;
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        cursor: pointer;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        display: block;
        margin: 0 auto;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 1px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(247, 37, 133, 0.4);
      }

      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <h1>Local Storage Monitor</h1>
    <div id="changesList">
      <p id="noChanges">Nothing to show.</p>
    </div>
    <button id="clearButton">Clear</button>

    <script src="popup.js"></script>
  </body>
</html>
